name: Run Scraper Every 30 Minutes

on:
  schedule:
    - cron: "*/30 * * * *"  # Ejecutar cada 30 minutos
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Create and activate virtual environment
      run: |
        echo "Creating virtual environment..."
        python -m venv .venv
        echo "Activating virtual environment..."
        source .venv/bin/activate
        echo "Upgrading pip..."
        pip install --upgrade pip
        echo "Installing dependencies from setup.cfg or setup.py..."
        pip install -e .

        # Descargar e instalar Edge WebDriver para Linux
        echo "Downloading Edge WebDriver for Linux..."
        wget -q https://msedgedriver.azureedge.net/113.0.1774.50/edgedriver_linux64.zip
        unzip -q edgedriver_linux64.zip -d ./webdriver
        chmod +x ./webdriver/msedgedriver
        export PATH=$PATH:$(pwd)/webdriver
        
        echo "Dependencies installed successfully."

    - name: Run scraper
      run: |
        echo "Activating virtual environment..."
        source .venv/bin/activate
        echo "Running scraper script..."
        python src/visa_scraping/ejecution.py
      env:
        USERNAME: ${{ secrets.SCRAPER_USERNAME }}
        PASSWORD: ${{ secrets.SCRAPER_PASSWORD }}
