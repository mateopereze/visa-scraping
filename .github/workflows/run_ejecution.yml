name: Run Scraper Every 30 Minutes

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -e .

    - name: Remove existing Microsoft Edge
      run: |
        sudo apt remove -y microsoft-edge-stable
        sudo apt autoremove -y

    - name: Install specific version of Microsoft Edge
      run: |
        wget https://msedge.sf.dl.delivery.mp.microsoft.com/filestreamingservice/files/2aa473eb-b4cf-4c4e-9939-8e02ac58f287/microsoft-edge-stable_130.0.2849.78-1_amd64.deb
        sudo dpkg -i microsoft-edge-stable_130.0.2849.78-1_amd64.deb

    - name: Verify Microsoft Edge version
      run: microsoft-edge --version

    - name: Set execute permission on msedgedriver
      run: chmod +x ./src/visa_scraping/static/inputs/msedgedriver

    - name: Run scraper
      run: |
        source .venv/bin/activate
        python src/visa_scraping/ejecution.py
      env:
        USERNAME: ${{ secrets.SCRAPER_USERNAME }}
        PASSWORD: ${{ secrets.SCRAPER_PASSWORD }}
